<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
      crossorigin
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="country.css" />
    <script src="country.js" defer></script>
  </head>
  <body>
    <header>
      <div class="header">
        <h2>Where in the world?</h2>
        <p><i class="fa-regular fa-moon moon"></i>Dark Mode</p>
      </div>
    </header>

    <main>
     <div class="country-details-container">
       <a href="#" class="back-button"
        ><i class="fa-solid fa-arrow-left"></i>&nbsp;Back</a
      >

      <div class="country-details">
        <!-- <div class="country-flag"> -->
        <img src="" alt="flag" class="flag" />
        <!-- </div> -->

        <div class="details-text-container">
          <div class="country-imp-text">
            <h2 class="country-name"></h2>
            <div class="country-text-container">
              <div class="country-text">
                <p><b>Native Name:</b>&nbsp;<span class="native-name"></span></p>
                <p ><b>Population:</b>&nbsp;<span class="population"></span></p>
                <p ><b>Region:</b>&nbsp;<span class="region"></span></p>
                <p ><b>Sub Region:</b>&nbsp;<span class="sub-region">--</span></p>
                <p ><b>Capital:</b>&nbsp;<span class="capital">--</span></p>
              </div>
              <div class="country-sub-text">
                <p ><b>Top Level Domain:</b>&nbsp;<span class="domain"></span></p>
                <p ><b>Currencies:</b>&nbsp;<span class="currencies"></span></p>
                <p ><b>Language:</b>&nbsp;<span class="language"></span></p>
              </div>
            </div>
          </div>
          <div class="border-countries">
            <span>Border Countries:</span>
            <!-- <a href="#">border1</a>
            <a href="#">border2</a> -->
          </div>
        </div>
      </div>
     </div>
    </main>

     <div class="error"></div>
  </body>
</html>
